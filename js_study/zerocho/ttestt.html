<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트버블링</title>
</head>
<body>
  <header>
    <div>
      <button>클릭</button>
    </div>
  </header>
  <script>
    document.querySelector('header').addEventListener('click',()=>{
      console.log('hello event bubbling');
    })
  </script>
</body>
</html>
