<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 게임</title>
  <style>
    #table {border-collapse: collapse; user-select: none;}
    #table td {
      border: 10px solid #bbada0; width: 116px; height: 128px;
      font-size: 50px; font-weight: bold; text-align: center;
    }

    #score {user-select: none;} /*user-select: none; 드래그 막을 떄*/
    .color-2 {background-color: #eee4da; color: #776e65;}
    .color-4 {background-color: #eee1c9; color: #776e65;}
    .color-8 {background-color: #f3b27a; color: #776e65;}
    .color-16 {background-color: #f69664; color: white;}
    .color-32 {background-color: #f77c5f; color: white;}
    .color-64 {background-color: #f75f3b; color: white;}
    .color-128 {background-color: #edd073; color: #776e65;}
    .color-256 {background-color: #edcc62; color: #776e65;}
    .color-512 {background-color: #edc950; color: #776e65;}
    .color-1024 {background-color: #edc53f; color: #776e65;}
    .color-2048 {background-color: #edc22e; color: #776e65;}
    
  </style>
</head>
<body>
<table id="table"></table>
<div id="score">0</div>
<script>
  const $table = document.getElementById('table'); // 태그를 id 로 선택 
  const $score = document.getElementById('score');
  let data = []; // 데이터와 화면 같아야함 

  // $table -> $fragment -> $tr -> $td 
  function startGame(){
    const $fragment = document.createDocumentFragment(); // 
    [1,2,3,4].forEach(function() {
      const rowData = [];
      data.push(rowData);
      const $tr = document.createElement('tr');
      [1,2,3,4].forEach(()=> {
        rowData.push(0);
        const $td = document.createElement('td');
        $tr.appendChild($td)
      });
      $fragment.appendChild($tr);
    });
    $table.appendChild($fragment);
    put2ToRandomCell();
    draw();
  }

  function put2ToRandomCell(){
    const emptyCells = [];  // [[i1,j1], [i2,j2], [i3,j3]]
    data.forEach(function (rowData, i) {
      rowData.forEach(function(cellData , j){
        if(!cellData){
          emptyCells.push([i,j]);
        }
      });
    });
    // randomCell === [i,j]
    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    data[randomCell[0]][randomCell[1]] = 2;
  }

  function draw() {
    data.forEach( (rowData, i) =>  {
      rowData.forEach((cellData , j)=>{
        const $target = $table.children[i].children[j]; // tr.td 
        if(cellData>0){
          $target.textContent = cellData;
          $target.className = 'color-'+cellData;
        } else {
          $target.textContent = ''; //  왜 에러지? 
          $target.className ='';
        }
      });
    });
  }

  startGame();

  // 더미 데이터 
  data = [
    [0, 2, 4, 2],
    [0, 0, 4, 0],
    [2, 2, 4, 8],
    [0, 16, 0, 4],
  ]

  draw();
  function moveCells(direction){
    switch (direction){
      case 'left': {
        const newData = [[],[],[],[]]; // 새로운 데이터  0인 칸 제외하고 새로운 데이터 넣기 
        data.forEach((rowData,i )=>{
          rowData.forEach((cellData, j)=> {
          if (cellData) {
            const currentRow = newData[i]
            const prevData = currentRow[currentRow.length -1];
            if(prevData === cellData){ // 이전 값과 지금값이 같은면
              currentRow[currentRow.length - 1] *= (-2);// 트릭 한꺼번에  안합쳐기게?
            } else {
              newData[i].push(cellData);
            }
          }
        });
        });
        console.log(newData);
        [1,2,3,4].forEach((rowData, i) => {
          [1,2,3,4].forEach((cellData, j)=>{
            data[i][j] = Math.abs(newData[i][j]) || 0; // 여기서 abs 위의 -2 곱한 거 상쇄 
          });
        });
        break;
      }
      case 'right': {
        const newData = [[],[],[],[]];
        data.forEach((rowData, i)=>{
          rowData.forEach((cellData, j) =>{
            if(rowData[ 3 - j ]){ // 오른쪽에서 왼쪽으로? 
              const currentRow = newData[i]
              const prevData = currentRow[currentRow.length -1];
              if(prevData === rowData[3-j]){
                currentRow[currentRow.length -1] *= (-2); 
              } else {
                newData[i].push(rowData[ 3 - j]);
              }
            }
          });
        });
        console.log(newData);
        [1,2,3,4].forEach((rowData, i) => {
          [1,2,3,4].forEach((cellData, j)=>{
            data[i][ 3 - j ] = Math.abs(newData[i][j]) || 0; // 여기서 abs 위의 -2 곱한 거 상쇄 
          });
        });
        break;
      }
      case 'up': {
        const newData = [[],[],[],[]]; 
        data.forEach((rowData, i ) => {
          rowData.forEach((cellData,j) => {
            if(cellData){
              const currentRow = newData[j]
              const prevData = currentRow[currentRow.length -1];
              if(prevData === cellData){
                currentRow[currentRow.length -1] *= (-2);
              } else {
                newData[j].push(cellData);
              }
            }
          });
        });
        
        console.log(newData);
        [1,2,3,4].forEach((rowData, i) => {
          [1,2,3,4].forEach((cellData, j)=>{
            data[j][i] = Math.abs(newData[i][j]) || 0; // 여기서 abs 위의 -2 곱한 거 상쇄 
          });
        });
        break;
      }
      case 'down': {
        const newData = [[],[],[],[]]; 
        data.forEach((rowData, i ) => {
          rowData.forEach((cellData,j) => {
            if(data[3-i][j]){
              const currentRow = newData[j]
              const prevData = currentRow[currentRow.length -1];
              if(prevData === data[3-i][j]){
                currentRow[currentRow.length -1] *= (-2);
              } else {
                newData[j].push(data[3-i][j]);
              }
            }
          });
        });
        
        console.log(newData);
        [1,2,3,4].forEach((rowData, i) => {
          [1,2,3,4].forEach((cellData, j)=>{
            data[3-j][i] = Math.abs(newData[i][j]) || 0; // 여기서 abs 위의 -2 곱한 거 상쇄 
          });
        }); 
        break;
      }
    }
    put2ToRandomCell();
    draw();
  }

  window.addEventListener('keyup',(event)=> {
    if(event.key === 'ArrowUp'){
      moveCells('up');
    } else if (event.key === 'ArrowDown') {
      moveCells('down');
    } else if (event.key === 'ArrowLeft') {
      moveCells('left');
    } else if (event.key === 'ArrowRight') {
      moveCells('right');
    }
  });

  let startCoord;
  window.addEventListener('mousedown',(event) => {
    startCoord = [event.clientX, event.clientY];
  });
  window.addEventListener('mouseup',(event) => {
    const endCoord = [event.clientX, event.clientY];
    const diffX = endCoord[0] - startCoord[0];
    const diffY = endCoord[1] - startCoord[1];
    if( diffX < 0 && Math.abs(diffX) > Math.abs(diffY)){
      moveCells('left');
    } else if( diffX > 0 && Math.abs(diffX) > Math.abs(diffY)){
      moveCells('right');
    }else if( diffY > 0 && Math.abs(diffX) <= Math.abs(diffY)){
      moveCells('down');
    } else if( diffY < 0 && Math.abs(diffX) <= Math.abs(diffY)){
      moveCells('up');
    }
  });

</script>
</body>
